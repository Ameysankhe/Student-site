
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Spartan&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap"
  rel="stylesheet">
  <link href="ico/user_1.ico"/>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" id="clrbtn" class="toggle-btn" onclick="login()"><b>Log In</b></button>
        <button type="button" id="dlrbtn" class="toggle-btn" onclick="register()"><b>Register</b></button>
      </div>
      <div id="login" class="input-group">
        <input type="email" id="uname" class="input-field" placeholder="Email Id" required>
        <input type="password" id="pword" class="input-field" placeholder="Password" required>
        <button onclick="signIn()" id="logging" class="submit-btn">Login</button>
        <h5 class="signup-link">Not a member? <a href="" onclick="signin()">Sign up Now</a></h3>
      </div>
      <div id="register" class="input-group">
        <input type="text" id="username" class="input-field" placeholder="User Id" required>
        <input type="email" id="email" class="input-field" placeholder="Email Id" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button onclick="signUp()" id="sign"  class="submit-btn">Register</button>
      </div>
    </div> 
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    var a = document.getElementById("clrbtn");
    var s = document.getElementById("dlrbtn");

    function register(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
      a.style.color="#000";
      s.style.color="#fff"
    }
    function login(){
      x.style.left="50px";
      y.style.left="450px";
      z.style.left="0px";
      a.style.color="#fff";
      s.style.color="#000";
    }
    function signin(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
    }
  </script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getDatabase ,set , ref, update} from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signInAnonymously, onAuthStateChanged   } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyDR0ZrU5EoNIBlnXsliOrjbE-0z_XckCgM",
    authDomain: "app-demo-f9bbe.firebaseapp.com",
    projectId: "app-demo-f9bbe",
    storageBucket: "app-demo-f9bbe.appspot.com",
    messagingSenderId: "825109736153",
    appId: "1:825109736153:web:67a12c78d27248b7632cc8",
    measurementId: "G-LDJ3TXH3DL"
  };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider(app);
    
    sign.addEventListener('click',(e) => {

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var username = document.getElementById('username').value;

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;

        set(ref(database,'users/' + user.uid),{
            username: username,
            email : email
        })
        alert('You have successfully registered!!!!')
        
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert("Invalid Credentials");
        // ..
      });
    });

    logging.addEventListener('click',(e) => {
      var email = document.getElementById('uname').value;
      var password = document.getElementById('pword').value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;

        const dt = new Date();
        update(ref(database,'users/' + user.uid),{
            last_login: dt,
        })
        window.location = 'index.html';
        alert('You have successfully logged in !!!!!')

        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert("Invalid Credentials");
      });

    });

    glogin.addEventListener('click',(e) => {
      signInWithPopup(auth, provider)
      .then((result) => {
        // This gives you a Google Access Token. You can use it to access the Google API.
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        // The signed-in user info.
        const user = result.user;
        window.location = 'index.html';

        alert(user.displayName);
        // ...
      }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // The email of the user's account used.
        const email = error.email;
        // The AuthCredential type that was used.
        const credential = GoogleAuthProvider.credentialFromError(error);
        // ...
        alert("You have closed the pop-up!");
      });
    });

    alogin.addEventListener('click',(e) => {
      signInAnonymously(auth)
      .then(() => {
        // Signed in..
        window.location = 'index.html';
        alert("signed in as a Guest")

      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ...
        alert(errorMessage)
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in, see docs for a list of available properties
          // https://firebase.google.com/docs/reference/js/firebase.User
          const uid = user.uid;
          // ...
        } else {
          // User is signed out
          // ...
        }
      });
    });

  </script>
</body>
</html>
