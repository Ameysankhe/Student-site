      measurementId: "G-LDJ3TXH3DL"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function updateNavigation() {
      const signInOutLink = document.querySelector('#loginLogoutLink a');

      function logout(event) {
        event.preventDefault();
        auth.signOut().then(() => {
          console.log('User signed out');
          signInOutLink.textContent = 'SignUp/SignIn';
          signInOutLink.href = 'signup-signin.html'; // Link to your login page
          signInOutLink.removeEventListener('click', logout); // Remove the logout listener
        }).catch(error => {
          console.error('Error signing out:', error);
        });
      }

      /* Both logout functioan and onAuthStateChanged eventlistener does the same thing*/
      auth.onAuthStateChanged(user => {
        if (user) {
          signInOutLink.textContent = 'Logout';
          signInOutLink.addEventListener('click', logout);
        } else {
          signInOutLink.textContent = 'SignUp/SignIn';
          signInOutLink.href = 'signup-signin.html'; // Link to your login page
          signInOutLink.removeEventListener('click', logout); // Remove the logout listener
        }
      });
    }

    document.addEventListener('DOMContentLoaded', updateNavigation);
  </script>
