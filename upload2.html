<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Download</title>
    <!-- Add SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js" ;"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js" ;"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index2.js" type=></script>
    <script src="js/list2.js" type=></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/upload2.css">
</head>

<body>
    <div class="upload neutral-200">
        <div class="file-upload">
            <input type="file" id="fileButton" name="fileButton" multiple="">
        </div>

        <div id="uploadProgress">
            <progress value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>

        <table id="List">
            <caption>List of Files</caption>
            <tbody>
                <tr>
                    <th>Sr.No</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
